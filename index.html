<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Payroll App</title>
  </head>
  <body>
    <h2 class="display-2 text-center my-5">Employee Payroll</h2>

     <div class="container-md text-center">
     
     <!--Table activation Button -->
      <button class="btn btn-lg btn-primary" id="NewPayroll">
        New Payroll
      </button>
     <!--? Payroll Table -->
     <table id="PayrollTable"
        class="table table-striped table-hover text-info shadow">
     
        <thead>
          <tr class="text-dark">
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Hourly Wage</th>
            <th scope="col">Hours Worked</th>
            <th scope="col">Monthly Pay</th>
          </tr>
        </thead>
        <tbody id="Employees-table">
          <!--tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>$150.00</td>
          <td>200</td>
          <td>$30000.00</td>
        </tr>

        <tr>
          <th scope="row">2</th>
          <td>Norbert</td>
          <td>Figo</td>
          <td>$200.00</td>
          <td>220</td>
          <td>$44000.00</td>
        </tr--> 
        </tbody>
        <tfoot id="Summery" class="fw-bold text-dark">
          <tr>
            <th scope="row">Summery</th>
            <td class="text-success">Max : <span id="Max-wage">R00.00</span></td>

            <td class="text-danger">Min : <span id="Min-wage">R0.00</span></td>

            <td class="text-primary">Avg : <span id="Avg-wage">R00.00</span></td>
            <td><span id="Total-WH">h</span></td>
            <td><span id="Total-pay">R0000 </span></td>
          </tr>
        </tfoot>
     </table>
     </div>
    <script src="app.js"></script>
  </body>
</html>
